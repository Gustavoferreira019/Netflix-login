<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Log-in page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="/index.html"><img src="assets/img/netflixlogo.png" alt="logo-netflix" class="logo"></a>
        </div>
    </header>

    <main>
        <form>
            <div class="form">
                <h1 style="color: white;">Entrar</h1>
                <div class="formulario">
                    <input type="email" name="email" class="form-email" placeholder="E-mail ou numero de telefone">
                    <input type="password" name="password" class="form-email" placeholder="Senha">
                    <button class="bt">
                        <a href="#" class="entrar"> Entrar</a>
                    </button>
                </div>
                <div class="checkbox">
                    <div class="remember">
                        <input type="checkbox">
                        <label for="checkbox" style="color: white;">Lembre-se de mim</label>
                    </div>
                    <a href="#" class="help">Precisa de ajuda?</a>
                </div>
                <div class="facebook-smedia">
                    <a href="#"><img src="assets/img/Facebook_logo.png" alt="facebook-logo" class="facebook-logo"></a>
                    <span class="connect">Conectar com o facebook</span>
                </div>
            </div>
        </form>


    </main>
</body>

</html>
