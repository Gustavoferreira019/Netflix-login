<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Log-in page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon"
        href="/assets/iconeFavicon/apps_media_netflix_logo_website_movie_series_multimedia_streaming_stream_icon_182738.ico"
        type="image/x-icon">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="/index.html"><img src="assets/img/netflixlogo.png" alt="logo-netflix" class="logo"></a>
            <a href="#" class="help-me"><span>Ajuda?</span></a>
        </div>
    </header>

    <main>
        <form>
            <div class="form">
                <h1 style="color: white;">Entrar</h1>
                <div class="formulario">
                    <input type="email" name="email" class="form-email" placeholder="E-mail ou numero de telefone">
                    <input type="password" name="password" class="form-email" placeholder="Senha">
                    <button class="bt">
                        <a href="#" class="entrar">Entrar</a>
                    </button>
                </div>
                <div class="checkbox">
                    <div class="remember">
                        <input type="checkbox" checked>
                        <label for="checkbox" style="color: #b3b3b3;">Lembre-se de mim</label>
                    </div>
                    <a href="#" class="help">Precisa de ajuda?</a>
                </div>
                <div class="facebook-smedia">
                    <a href="#"><img src="assets/img/Facebook_logo.png" alt="facebook-logo" class="facebook-logo"></a>
                    <span class="connect"><a href="#" class="link-face">Conectar com o facebook</a></span>
                </div>
                <div class="new-account">
                    <span style="color: #737373;">Novo por aqui? <span style="color: white;"><a href="#"
                                class="link-new-account">Assine agora.</a></span></span>
                </div>
                <div class="protect">
                    Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                        href="#"><span>Saiba mais.</span></a>
                </div>
            </div>

        </form>


    </main>
</body>

</html>
